<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Sender</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #111; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .screen { display: none; flex-direction: column; align-items: center; }
    .visible { display: flex; }
    input, button { margin: 10px; padding: 10px; border-radius: 10px; border: none; }
    button { cursor: pointer; background: #007bff; color: white; }
    #loader { font-size: 1.5em; }
  </style>
</head>
<body>

<!-- Loader -->
<div id="loader" class="screen visible">Loading...</div>

<!-- Login -->
<div id="login" class="screen">
  <h2>Login</h2>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <input type="password" id="passInput" placeholder="Enter password" />
  <button onclick="login()">Login</button>
</div>

<!-- App -->
<div id="app" class="screen">
  <h2 id="welcome"></h2>
  <input type="text" id="token" placeholder="Facebook Token" /><br>
  <input type="text" id="haterName" placeholder="Hater's Name" /><br>
  <input type="text" id="message" placeholder="Message to send" /><br>
  <input type="file" id="textFile" accept=".txt" /><br>
  <input type="number" id="delay" placeholder="Delay (sec)" value="5" /><br>
  <button onclick="sendMessages()">Send Message</button>
  <button onclick="showLoader()">Start Loader</button>
  <button onclick="hideLoader()">Stop Loader</button>
  <div id="output"></div>
</div>

<script>
  function showLoader() {
    hideAllScreens();
    document.getElementById("loader").classList.add("visible");
  }

  function hideLoader() {
    hideAllScreens();
    document.getElementById("app").classList.add("visible");
  }

  function hideAllScreens() {
    document.querySelectorAll(".screen").forEach(el => el.classList.remove("visible"));
  }

  // Initial loader
  setTimeout(() => {
    hideAllScreens();
    document.getElementById("login").classList.add("visible");
  }, 1500);

  function login() {
    const name = document.getElementById("nameInput").value;
    const pass = document.getElementById("passInput").value;
    if (pass === "Hardik077" && name.trim()) {
      hideAllScreens();
      document.getElementById("app").classList.add("visible");
      document.getElementById("welcome").innerText = "Welcome " + name;
    } else {
      alert("Invalid name or password!");
    }
  }

  async function sendMessages() {
    const token = document.getElementById("token").value.trim();
    const message = document.getElementById("message").value.trim();
    const hater = document.getElementById("haterName").value.trim();
    const delay = parseInt(document.getElementById("delay").value) * 1000;
    const file = document.getElementById("textFile").files[0];
    const output = document.getElementById("output");

    if (!token || (!message && !file)) {
      alert("Please provide token and message or file.");
      return;
    }

    const ids = [];

    if (file) {
      const content = await file.text();
      content.split(/\r?\n/).forEach(line => {
        if (line.trim()) ids.push(line.trim());
      });
    } else {
      ids.push("me"); // fallback if no file
    }

    output.innerHTML = "Starting...<br>";

    for (let i = 0; i < ids.length; i++) {
      const id = ids[i];
      try {
        const res = await fetch(`https://graph.facebook.com/${id}/messages`, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `message=${encodeURIComponent(message + " | " + hater)}&access_token=${token}`
        });
        const data = await res.json();
        output.innerHTML += `Sent to ${id}: ${data.id || data.error?.message}<br>`;
      } catch (e) {
        output.innerHTML += `Error sending to ${id}: ${e.message}<br>`;
      }
      await new Promise(r => setTimeout(r, delay));
    }

    output.innerHTML += "Done!";
  }
</script>

</body>
</html>
